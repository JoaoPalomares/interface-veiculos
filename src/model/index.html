<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <title>XPTO Veículos</title>
    <link rel="stylesheet" href="../../src/model/css/style.css">
    <script src="../../src/model/js/requests.js"></script>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../../src/model/assets/logo.jpg" alt="Bootstrap" width="100" height="90">
                </a>
                <a class="nav-link active" aria-current="page" href="lista.html">Pesquisar</a>
                <a class="nav-link active" aria-current="page" href="#">Alterar</a>
                <a class="nav-link active" aria-current="page" href="#">Deletar</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="mae">
            <div class="filho">
                <form>
                    <h1 style="color: black;">PREENCHA O FORMULÁRIO ABAIXO</h1>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="marca"
                        required>
                        <label for="floatingInput">Marca</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="modelo"
                        required>
                        <label for="floatingInput">Modelo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="" name="ano_fabricacao"
                        required minlength="4" maxlength="4">
                        <label for="floatingInput">Ano de Fabricação</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="placa" required minlength="7" maxlength="7">
                        <label for="floatingInput">Placa</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="cor" required>
                        <label for="floatingInput">Cor</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="" name="peso"
                            required minlength="4" maxlength="4">
                        <label for="floatingInput">Peso</label>
                    </div>

                    <select class="form-select mb-3" aria-label="Default select example" name="combustivel" id="combustivel" required>
                        <option selected value="">Tipo Combustível</option>
                        <option value="Gasolina">Gasolina</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Etanol">Etanol</option>
                        <option value="Flex">Flex</option>
                    </select>

                    <select class="form-select mb-3" aria-label="Default select example" name="eixos" id="eixos" required>
                        <option selected value="">Quantidade de Eixos</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                    </select>

                    <select class="form-select mb-3" aria-label="Default select example" name="tipo_veiculo" id="tipo_veiculo" required>
                        <option selected value="">Tipo de Veículo</option>
                        <option value="Leve">Leve</option>
                        <option value="Pesado">Pesado</option>
                    </select>

                    <div class="botao">
                        <button type="submit" class="btn btn-primary" value="submit" onclick="cadastrar()">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
</body>

</html>
