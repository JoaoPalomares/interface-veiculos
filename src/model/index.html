<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <title>Veículos</title>
    <link rel="stylesheet" href="../../src/model/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="../../src/model/assets/logo.jpg" alt="Bootstrap" width="100" height="90">
              </a>
              <a class="nav-link active" aria-current="page" href="#">Pesquisar</a>
              <a class="nav-link active" aria-current="page" href="#">Alterar</a>
              <a class="nav-link active" aria-current="page" href="#">Deletar</a>
            </div>
          </nav>
    </header>

    <main>
        <div class="mae">
            <div class="filho">
                <form>
                    <h1 style="color: black;">PREENCHA O FORMULÁRIO ABAIXO</h1>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="marca"
                            required>
                        <label for="floatingInput">Marca</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="modelo"
                            required>
                        <label for="floatingInput">Modelo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="versao"
                            required>
                        <label for="floatingInput">Versão</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="placa"
                            required>
                        <label for="floatingInput">Placa</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="combustivel"
                            required>
                        <label for="floatingInput">Combustível</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="" name="eixos"
                            required>
                        <label for="floatingInput">Eixos</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="" name="peso"
                            required>
                        <label for="floatingInput">Peso</label>
                    </div>
                    <div class="botao">
                        <button type="submit" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
